<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.google.com/share?selection.family=Outfit:wght@100..900">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link >
  <title>Frontend Mentor | QR code component</title>

  <style>
    html, body{
      height: 100%;
    }
    body{
      width: 100%;
      max-width: 1440px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: hsl(212, 45%, 89%);
    }
    /* p{
      font-family: 'Outfit';
    } */
  .card{
    position: relative;
    width: 280px;
    height: 400px;
    padding: 13px 0;
    border-radius: 10px;
    background-color: hsl(0, 0%, 100%);
  }

  .card-content{
    max-width: 254px;
    margin: 0 auto;
    text-align: center;
  }
  .card-text{
    margin: 0 10px;
  }
  .qr-img{     
    margin: 0 auto;
    width: 100%; 
    display: block; 
    text-align: center;
    border-radius: 10px;
  }
  .title{
    font-size: 1.2rem;
    font-weight: 700;
    color:  hsl(218, 44%, 22%);
  }
  .subtitle{
    font-size: 0.9rem;
    font-weight: 400;
    color: hsl(216, 15%, 48%);
  }

@media (max-width: 375px) {

  .card{
    height: 450px;
  }
    .title{
    font-size: 1.2rem;
  }
  .subtitle{
    font-size: 1.35rem;

  }
}

  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <img class="qr-img" src="./images/image-qr-code.png" alt="qr"/>    
      <div class="card-text">
        <p class="title">Improve your front-end skills by building projects</p>
        <p class="subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>  
      </div>
      </div>
  </div>
</body>
</html>
